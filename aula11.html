<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--Bordas e tamanhos-->
    <table border="1" width="500"> <!--Metodo antigo, tem que definir as divisorias, SO PODE SER ESSE MODO NA PROVA-->
        <tr>
            <th>Nome do Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Teclado Mecânico</td>
            <td>R$ 350,00</td>
        </tr>
    </table>



    <table style="border: 1px solid rgb(123, 7, 25); width: 500px;"> <!--Metodo moderno-->
        <tr>
            <th>Nome do Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Teclado Mecânico</td>
            <td>R$ 350,00</td>
        </tr>
    </table>

    <hr>

    <!--Espaçamentos e Alinhamentos-->

    <!--Metodo Legado-->
    <table border="1" cellpadding="10" cellspacing="5" align="center">
        <tr>
            <td align="left">Conteúdo alinhado à esquerda</td>
        </tr>
    </table>

    <hr>

    <!--Metodo Moderno-->
    <table style="
    border: 1px solid brown; border-spacing:5px; margin-left: auto; margin-right: auto;">
        <tr>
            <td style="padding: 10px; text-align: left;">Conteúdo

                alinhado à esquerda</td>

        </tr>
    </table>

    <hr>

    <!--Ocupar duas linhas-->

    <table border="1">
        <tr>
            <th colspan="2">Título Abrange 2 Colunas</th>
        </tr>
        <tr>
            <td rowspan="2">Item que Ocupa 2 Linhas</td>
            <td>Dado Normal 1</td>
        </tr>
        <tr>
            <td>Dado Normal 2</td>
        </tr>
    </table>



</body>

</html>
